<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin: 2rem; font-size: 11px; text-align: center; color: antiquewhite;}
    .attribution a { color: whitesmoke; }
  </style>
</head>

<body>
  <section class="bg">
    <img class="bg1" src="./images/bg-pattern-top.svg" >
    <img class="bg2" src="./images/bg-pattern-bottom.svg" >
  </section>

  <section class="content">
  <div class="card">
      <img src="./images/bg-pattern-card.svg" id="img2">
      <img src="./images/image-victor.jpg" alt="Victor" id = "img1">

      <div class="account">
        <h2 id="name">Victor Crest <span id="age">26</span></h2>  
        <p id="place">London</p>  
      </div>

  </div>

  <div class="data">
    <h3>80K <br><span class="subdata">Followers</span> </h3>
    <h3>803K <br><Likes class="subdata">Likes</span> </h3>
    <h3>1.4K <br><span class="subdata">Photos</span> </h3>
  </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hiaproduct02.netlify.app/">Hia</a>.
  </div>

</body>
</html>
